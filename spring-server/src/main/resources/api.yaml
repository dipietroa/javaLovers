swagger: '2.0'
info:
  description: API REST JavaLovers
  version: 1.0.0
  title: Specs of API JavaLovers
host: 'localhost:8080'
basePath: /
tags:
  - name: comments
    description: Operations about comments
schemes:
  - http
  - https
paths:
  /comments:
    post:
      tags:
        - comments
      summary: add a new comment
      description: add a new comment to the list of comments
      operationId: addComment
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Comment to add
          required: true
          schema:
            $ref: '#/definitions/Comment'
      responses:
        '201':
          description: successful operation
          headers:
            Location:
              type: string
        '400':
          description: the received object does not correspond to the expected resource
    get:
      tags:
        - comments
      summary: Get all comments
      description: Get the list of all visitor's comments
      operationId: getComments
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Comment'
  '/comments/{id}':
    get:
      tags:
        - comments
      summary: Get single comment
      description: Get a single comment (by ID)
      operationId: getCommentById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: 'The comment that needs to be fetched.'
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Comment'
        '404':
          description: Comment not found
definitions:
  Comment:
    type: object
    properties:
      name:
        type: string
        minLength: 3
        maxLength: 25
      text:
        type: string
        minLength: 1
        maxLength: 300
      date:
        type: string
        format: date-time
    required:
      - text
      - name